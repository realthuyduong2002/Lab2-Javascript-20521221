<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="2-1.css">
</head>

<body>
    <div>
        <header>
            <h1>Drum <img src="./images/icon-drum.png" alt="Image" class="center-image"> Kit</h1>
        </header>
    </div>
    <div class="keys">
        <!-- Sound -->
        <div data-key="87" class="key">
            <img class="key" src="./images/w-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
        <div data-key="65" class="key">
            <img class="key" src="./images/a-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <img class="key" src="./images/s-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <img class="key" src="./images/d-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <img class="key" src="./images/j-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <img class="key" src="./images/k-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <img class="key" src="./images/l-drum.png" alt="Drum Image">
            <span class="sound"></span>
        </div>
    </div>
    <!-- Audio -->
    <audio data-key="87" src="./sounds/w_drum.wav"></audio>
    <audio data-key="65" src="./sounds/a_drum.wav"></audio>
    <audio data-key="83" src="./sounds/s_drum.wav"></audio>
    <audio data-key="68" src="./sounds/d_drum.wav"></audio>
    <audio data-key="74" src="./sounds/j_drum.wav"></audio>
    <audio data-key="75" src="./sounds/k_drum.wav"></audio>
    <audio data-key="76" src="./sounds/l_drum.wav"></audio>
    <script src="2-1.js"></script>
</body>

</html>
